<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Formularios II</title>
</head>
<body>
	<h1>Tipos de Inputs</h1>

	<form action="procesa.php" method="get">
		<fieldset>
			<legend>Datos personales</legend>
			<p>
				<label for="nom">Nombre</label>
				<input type="text" maxlength="6" name="nombres" id="nom">
			</p>
			<p>
				<label for="password">Edad</label>
				<input type="password" name="password" id="password">
			</p>
			<p>
				<label for="hombre">Hombre:</label>
				<input type="radio" value="H" checked id="hombre" name="genero">
				<label for="mujer">Mujer:</label>
				<input type="radio" value="M" id="mujer" name="genero">
			</p>
			<p>
				<label for="fumador">Fumador:</label>
				<input type="checkbox" id="fumador" name="fuma">
			</p>

		</fieldset>
		<p>
			<label for="prov">Provincia:</label>
			<select <select name="prov" id="prov">
			<option value="ab">Albacete</option>
			<option value="cr">Ciudad Real</option>
			<option value="cu">Cuenca</option>
			<option value="to" selected>Toledo</option>
		</select>
		</p>
		<p>
			<label for="obs">Observaciones:</label>
			<textarea name="obs" id="obs" cols="30" rows="10">
				Escriba algo...
			</textarea>
		</p>
		<p>
			<label for="color">Color:</label>
			<input type="color" name="color" id="color">
		</p>
		<p>
			<label for="fecha-nac">Fecha de nacimiento:</label>
			<input type="date" name="fecha-nac" id="fecha-nac">
		</p>
		<p>
			<label for="edad">Edad:</label>
			<input type="number" name="edad" id="edad" min="0" max="100">
		</p>
		<p>
			<label for="email">Edad:</label>
			<input type="email" name="email" id="email">
		</p>
		<p>
			<label for="foto">Adjuntar foto:</label>
			<input type="file" name="foto" id="foto">
		</p>
		<!--Botonees de envio y reset -->
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Reiniciar formulario">
		</p>

	</form>
</body>
</html>
